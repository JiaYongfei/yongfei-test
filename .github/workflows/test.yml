name: manual

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit'
        required: false
        default: ''
  repository_dispatch:
    types: [release]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.commit }}
    - name: Build
      run: |
        echo "Hello ${{ github.event.inputs.commit }}!"
        go test -v ./test
        echo "Done"
